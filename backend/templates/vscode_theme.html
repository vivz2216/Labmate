<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Output - VS Code Theme</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header {
            background-color: #2d2d30;
            padding: 12px 16px;
            border-bottom: 1px solid #3c3c3c;
            font-weight: 600;
            color: #cccccc;
            font-size: 13px;
        }
        
        .code-section {
            padding: 16px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #2d2d30;
        }
        
        .code-section h3 {
            margin: 0 0 12px 0;
            color: #cccccc;
            font-size: 13px;
            font-weight: 600;
        }
        
        .code-block {
            background-color: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .output-section {
            padding: 16px;
            background-color: #1e1e1e;
        }
        
        .output-section h3 {
            margin: 0 0 12px 0;
            color: #cccccc;
            font-size: 13px;
            font-weight: 600;
        }
        
        .output-block {
            background-color: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            min-height: 60px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .output-block.error {
            background-color: #3c1e1e;
            border-color: #6a1e1e;
            color: #f48771;
        }
        
        .output-block.success {
            background-color: #1e3c1e;
            border-color: #1e6a1e;
            color: #4ec9b0;
        }
        
        /* VS Code Dark+ syntax highlighting */
        .keyword { color: #569cd6; }
        .string { color: #ce9178; }
        .comment { color: #6a9955; font-style: italic; }
        .number { color: #b5cea8; }
        .function { color: #dcdcaa; }
        .class { color: #4ec9b0; }
        .operator { color: #d4d4d4; }
        .variable { color: #9cdcfe; }
        .constant { color: #4fc1ff; }
        .builtin { color: #dcdcaa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Python - VS Code
        </div>
        
        <div class="code-section">
            <h3>Code:</h3>
            <div class="code-block" id="code-content">
                {{ code_content }}
            </div>
        </div>
        
        <div class="output-section">
            <h3>Output:</h3>
            <div class="output-block" id="output-content">
                {{ output_content }}
            </div>
        </div>
    </div>
</body>
</html>
