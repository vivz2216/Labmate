<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code - Web Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        
        .vscode-window {
            background-color: #1e1e1e;
            border: 1px solid #333333;
            margin: 20px auto;
            width: 1000px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .title-bar {
            background: linear-gradient(to bottom, #2d2d30, #1e1e1e);
            height: 30px;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            font-weight: normal;
            color: #cccccc;
        }
        
        .title-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #007acc 0%, #007acc 50%, #ffffff 50%, #ffffff 100%);
            margin-right: 8px;
            border-radius: 2px;
            position: relative;
        }
        
        .activity-bar {
            background-color: #333333;
            width: 48px;
            height: 100%;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
        }
        
        .activity-icon {
            width: 24px;
            height: 24px;
            background-color: #007acc;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .sidebar {
            background-color: #252526;
            width: 250px;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            background-color: #2d2d30;
            height: 35px;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: #cccccc;
            font-weight: 600;
        }
        
        .sidebar-content {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            color: #cccccc;
        }
        
        .explorer-item {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            margin: 1px 0;
        }
        
        .explorer-item:hover {
            background-color: #2a2d2e;
        }
        
        .explorer-item.active {
            background-color: #094771;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tab-bar {
            background-color: #2d2d30;
            height: 35px;
            border-bottom: 1px solid #333333;
            display: flex;
            align-items: center;
            padding: 0 12px;
        }
        
        .tab {
            background-color: #1e1e1e;
            border: 1px solid #333333;
            border-bottom: none;
            padding: 8px 12px;
            margin-right: 2px;
            font-size: 12px;
            color: #cccccc;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }
        
        .tab.active {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
        }
        
        .editor-area {
            flex: 1;
            background-color: #1e1e1e;
            padding: 16px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #d4d4d4;
        }
        
        .code-line {
            margin: 0;
            padding: 0;
        }
        
        /* Web development syntax highlighting */
        .html-tag {
            color: #569cd6;
        }
        
        .html-attribute {
            color: #92c5f8;
        }
        
        .html-value {
            color: #ce9178;
        }
        
        .css-selector {
            color: #d7ba7d;
        }
        
        .css-property {
            color: #9cdcfe;
        }
        
        .css-value {
            color: #ce9178;
        }
        
        .js-keyword {
            color: #569cd6;
            font-weight: bold;
        }
        
        .js-string {
            color: #ce9178;
        }
        
        .js-comment {
            color: #6a9955;
            font-style: italic;
        }
        
        .js-function {
            color: #dcdcaa;
        }
        
        .js-number {
            color: #b5cea8;
        }
        
        .status-bar {
            background-color: #007acc;
            height: 22px;
            border-top: 1px solid #333333;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
            color: #ffffff;
        }
        
        .status-item {
            margin-right: 16px;
        }
        
        .output-section {
            background-color: #1e1e1e;
            border-top: 1px solid #333333;
            padding: 12px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
        }
        
        .output-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .output-content {
            background-color: #0d1117;
            border: 1px solid #333333;
            padding: 12px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #d4d4d4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="vscode-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-icon"></div>
            <span>index.html - Visual Studio Code</span>
        </div>
        
        <!-- Main Content Area -->
        <div style="display: flex; flex: 1;">
            <!-- Activity Bar -->
            <div class="activity-bar">
                <div class="activity-icon"></div>
                <div class="activity-icon" style="background-color: #cccccc;"></div>
                <div class="activity-icon" style="background-color: #cccccc;"></div>
                <div class="activity-icon" style="background-color: #cccccc;"></div>
            </div>
            
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    EXPLORER
                </div>
                <div class="sidebar-content">
                    <div class="explorer-item active">
                        ðŸ“„ index.html
                    </div>
                    <div class="explorer-item">
                        ðŸ“„ style.css
                    </div>
                    <div class="explorer-item">
                        ðŸ“„ script.js
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Tab Bar -->
                <div class="tab-bar">
                    <div class="tab active">index.html</div>
                    <div class="tab">style.css</div>
                    <div class="tab">script.js</div>
                </div>
                
                <!-- Editor Area -->
                <div class="editor-area" id="editor">
                    <div class="code-line">&lt;<span class="html-tag">!DOCTYPE html</span>&gt;</div>
                    <div class="code-line">&lt;<span class="html-tag">html</span>&gt;</div>
                    <div class="code-line">&lt;<span class="html-tag">head</span>&gt;</div>
                    <div class="code-line">    &lt;<span class="html-tag">title</span>&gt;My Web Page&lt;/<span class="html-tag">title</span>&gt;</div>
                    <div class="code-line">&lt;/<span class="html-tag">head</span>&gt;</div>
                    <div class="code-line">&lt;<span class="html-tag">body</span>&gt;</div>
                    <div class="code-line">    &lt;<span class="html-tag">h1</span>&gt;Hello, World!&lt;/<span class="html-tag">h1</span>&gt;</div>
                    <div class="code-line">&lt;/<span class="html-tag">body</span>&gt;</div>
                    <div class="code-line">&lt;/<span class="html-tag">html</span>&gt;</div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">Ln 1, Col 1</div>
            <div class="status-item">HTML</div>
            <div class="status-item">UTF-8</div>
        </div>
        
        <!-- Output Section -->
        <div class="output-section">
            <div class="output-title">Output:</div>
            <div class="output-content" id="output">Hello, World!</div>
        </div>
    </div>

    <script>
        // Update the editor content with the provided code
        function updateCode(code) {
            const editor = document.getElementById('editor');
            editor.innerHTML = '';
            
            // Basic web development syntax highlighting
            const lines = code.split('\n');
            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'code-line';
                
                // Simple syntax highlighting for HTML/CSS/JS
                let highlightedLine = line
                    // HTML tags
                    .replace(/&lt;(\/?)([^&gt;\s]+)/g, '&lt;$1<span class="html-tag">$2</span>')
                    // HTML attributes
                    .replace(/(\w+)=/g, '<span class="html-attribute">$1</span>=')
                    .replace(/="([^"]*)"/g, '=<span class="html-value">"$1"</span>')
                    // JavaScript keywords
                    .replace(/\b(function|var|let|const|if|else|for|while|return|class|import|export|async|await)\b/g, '<span class="js-keyword">$1</span>')
                    // JavaScript strings
                    .replace(/"([^"]*)"/g, '<span class="js-string">"$1"</span>')
                    .replace(/'([^']*)'/g, '<span class="js-string">\'$1\'</span>')
                    // Comments
                    .replace(/\/\/.*$/gm, '<span class="js-comment">$&</span>')
                    .replace(/\/\*[\s\S]*?\*\//g, '<span class="js-comment">$&</span>')
                    // CSS selectors
                    .replace(/^([.#]?[a-zA-Z][\w-]*)\s*{/gm, '<span class="css-selector">$1</span> {')
                    // CSS properties
                    .replace(/([a-zA-Z-]+)\s*:/g, '<span class="css-property">$1</span>:')
                    // CSS values
                    .replace(/:\s*([^;]+);/g, ': <span class="css-value">$1</span>;');
                
                lineDiv.innerHTML = highlightedLine || '&nbsp;';
                editor.appendChild(lineDiv);
            });
        }
        
        // Update the output content
        function updateOutput(output) {
            const outputElement = document.getElementById('output');
            outputElement.textContent = output || 'No output';
        }
        
        // Get code and output from URL parameters or use defaults
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || document.getElementById('editor').innerHTML;
        const output = urlParams.get('output') || 'Hello, World!';
        
        updateCode(code);
        updateOutput(output);
    </script>
</body>
</html>
