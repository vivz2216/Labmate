<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code::Blocks - C Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #2b2b2b;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        
        .codeblocks-window {
            background-color: #2b2b2b;
            border: 1px solid #404040;
            margin: 20px auto;
            width: 900px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        
        .title-bar {
            background: linear-gradient(to bottom, #3c3c3c, #2b2b2b);
            height: 30px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            font-weight: normal;
            color: #ffffff;
        }
        
        .title-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ff6600 0%, #ff6600 50%, #ffffff 50%, #ffffff 100%);
            margin-right: 8px;
            border-radius: 2px;
            position: relative;
        }
        
        .toolbar {
            background-color: #3c3c3c;
            height: 28px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 4px;
            font-size: 11px;
        }
        
        .toolbar-button {
            background-color: #4a4a4a;
            border: 1px solid #606060;
            color: #ffffff;
            padding: 2px 8px;
            margin: 0 1px;
            cursor: default;
            border-radius: 2px;
            font-size: 10px;
        }
        
        .toolbar-button:hover {
            background-color: #5a5a5a;
        }
        
        .editor-container {
            display: flex;
            height: 400px;
        }
        
        .line-numbers {
            background-color: #2b2b2b;
            border-right: 1px solid #404040;
            padding: 8px 4px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            color: #808080;
            text-align: right;
            min-width: 50px;
            user-select: none;
        }
        
        .editor-area {
            background-color: #2b2b2b;
            flex: 1;
            padding: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #ffffff;
        }
        
        .code-line {
            margin: 0;
            padding: 0;
        }
        
        /* C syntax highlighting */
        .keyword {
            color: #569cd6;
            font-weight: bold;
        }
        
        .string {
            color: #ce9178;
        }
        
        .comment {
            color: #6a9955;
            font-style: italic;
        }
        
        .number {
            color: #b5cea8;
        }
        
        .operator {
            color: #d4d4d4;
            font-weight: bold;
        }
        
        .function {
            color: #dcdcaa;
        }
        
        .variable {
            color: #9cdcfe;
        }
        
        .preprocessor {
            color: #c586c0;
        }
        
        .macro {
            color: #4ec9b0;
        }
        
        .status-bar {
            background-color: #3c3c3c;
            height: 20px;
            border-top: 1px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            color: #ffffff;
        }
        
        .status-text {
            margin-right: 20px;
        }
        
        .line-col {
            margin-left: auto;
        }
        
        .output-section {
            background-color: #1e1e1e;
            border-top: 1px solid #404040;
            padding: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
        }
        
        .output-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
        }
        
        .output-content {
            background-color: #000000;
            border: 1px solid #404040;
            padding: 8px;
            min-height: 80px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="codeblocks-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-icon"></div>
            <span>main.c - Code::Blocks</span>
        </div>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <span class="toolbar-button">Build</span>
            <span class="toolbar-button">Run</span>
            <span class="toolbar-button">Build & Run</span>
            <span class="toolbar-button">Debug</span>
            <span class="toolbar-button">Stop</span>
        </div>
        
        <!-- Editor Container -->
        <div class="editor-container">
            <div class="line-numbers" id="line-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            
            <div class="editor-area" id="editor">
                <div class="code-line"><span class="preprocessor">#include</span> <span class="string">&lt;stdio.h&gt;</span></div>
                <div class="code-line"></div>
                <div class="code-line"><span class="keyword">int</span> <span class="function">main</span>() {</div>
                <div class="code-line">    <span class="function">printf</span>(<span class="string">"Hello, World!\n"</span>);</div>
                <div class="code-line">    <span class="keyword">return</span> <span class="number">0</span>;</div>
                <div class="code-line">}</div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-text">Ready</span>
            <span class="line-col">Ln 1, Col 1</span>
        </div>
        
        <!-- Output Section -->
        <div class="output-section">
            <div class="output-title">Output:</div>
            <div class="output-content" id="output">Hello, World!</div>
        </div>
    </div>

    <script>
        // Update line numbers based on code
        function updateLineNumbers(code) {
            const lineNumbers = document.getElementById('line-numbers');
            const lines = code.split('\n');
            lineNumbers.innerHTML = '';
            
            lines.forEach((_, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.textContent = index + 1;
                lineNumbers.appendChild(lineDiv);
            });
        }
        
        // Update the editor content with the provided code
        function updateCode(code) {
            const editor = document.getElementById('editor');
            editor.innerHTML = '';
            
            // Basic C syntax highlighting
            const lines = code.split('\n');
            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'code-line';
                
                // Simple syntax highlighting for C
                let highlightedLine = line
                    .replace(/\b(int|char|float|double|void|if|else|for|while|do|switch|case|default|break|continue|return|struct|typedef|enum|union|const|static|extern|auto|register|volatile|signed|unsigned|long|short)\b/g, '<span class="keyword">$1</span>')
                    .replace(/#include\s*&lt;[^&gt;]+&gt;/g, '<span class="preprocessor">$&</span>')
                    .replace(/#\w+/g, '<span class="macro">$&</span>')
                    .replace(/"([^"]*)"/g, '<span class="string">"$1"</span>')
                    .replace(/\/\/.*$/gm, '<span class="comment">$&</span>')
                    .replace(/\/\*[\s\S]*?\*\//g, '<span class="comment">$&</span>')
                    .replace(/\b\d+\b/g, '<span class="number">$&</span>')
                    .replace(/\b([a-z][a-zA-Z0-9]*)\s*\(/g, '<span class="function">$1</span>(')
                    .replace(/[+\-*/=<>!&|^%~]/g, '<span class="operator">$&</span>');
                
                lineDiv.innerHTML = highlightedLine || '&nbsp;';
                editor.appendChild(lineDiv);
            });
        }
        
        // Update the output content
        function updateOutput(output) {
            const outputElement = document.getElementById('output');
            outputElement.textContent = output || 'No output';
        }
        
        // Get code and output from URL parameters or use defaults
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || document.getElementById('editor').innerHTML;
        const output = urlParams.get('output') || 'Hello, World!';
        
        updateCode(code);
        updateLineNumbers(code);
        updateOutput(output);
    </script>
</body>
</html>
